background {
    path = ~/dots/backgrounds/hacknet-miamilightblue.png
    blur_passes = 2
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = true
    rounding = -1
    check_color = rgb(204, 136, 34)
    hide_input = true
    position = 0%, 10%
    halign = center
    valign = bottom 
} 

# date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0%, -18%
    halign = center
    valign = top
}

# wall clock
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0%, -20%
    halign = center
    valign = top
}

# current song
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/current-song-spotify)"
    color = rgba(30, 215, 96, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0%, 3%
    halign = center
    valign = bottom
    shadow_passes = 1
}
